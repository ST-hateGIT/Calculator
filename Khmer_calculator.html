<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url(SR_BG.jpg);
            background-position-x: center;
            background-size: cover;
        }

        .calculator {
            background:(80% white) ;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .calculator .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator .buttons button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calculator .buttons button:hover {
            background: #0fd6e4;
        }

        .calculator .buttons button.clear {
            background: #dc3545;
        }

        .calculator .buttons button.clear:hover {
            background: #e2031a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">៧</button>
            <button onclick="appendValue('8')">៨</button>
            <button onclick="appendValue('9')">៩</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">៤</button>
            <button onclick="appendValue('5')">៥</button>
            <button onclick="appendValue('6')">៦</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">១</button>
            <button onclick="appendValue('2')">២</button>
            <button onclick="appendValue('3')">៣</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>

            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
